<!DOCTYPE html>
<html>
    <head>
        <title>Teste JavaScript</title>
        <meta charset="utf-8"/>
        <!--O que estiver entre parenteses na função serão parametros. O que estiver entre colchetes será código.-->
        <script> 
        var quebrada = false; 
            function mudaLampada(tipo) {
                if (!quebrada){
                    document.getElementById("luz").src= "./imagens/" + tipo + ".jpg" ;
                    if (tipo == 'lampada-quebrada'){
                        quebrada = true;
                    }
                }
            };
        </script>
    </head>
    <body>
        <h1>Acenda a lâmpada</h1>
        <h6>Mova o mouse pela lâmpada para acender e clique na lâmpada para quebrar.</h6>
        <img src="./imagens/lampada-apagada.jpg" id="luz"  onmousemove="mudaLampada('lampada-acesa')" onmouseout="mudaLampada('lampada-apagada')" onclick="mudaLampada('lampada-quebrada')"/>  
    </body>
</html>
